<h1>Attribute Directives</h1>
<h2>ngClass / ngStyle</h2>
<div [ngClass]="{border: true, background: true}"></div>

<br>
<div [class.background]="true"></div>

<br>
<div [ngStyle]="{'background-color': 'yellow'}"></div>

<hr>
<h2>Custom Attribute Directives</h2>
<div highlight>Some text</div>

<hr>
<h1>Structural Directives</h1>
<h2>*ngIf</h2>
<div *ngIf="switch">Conditional Text</div>

<template [ngIf]="switch">
  <div>
    Conditional Text Template
  </div>
</template>

<button (click)="onSwitch()">Switch</button>

<hr>
<h2>*ngFor</h2>
<ul>
  <li *ngFor="let item of items; let i = index">{{item}} - (Index: {{i}})</li>
</ul>

<hr>
<h2>ngSwitch</h2>
<div [ngSwitch]="value">
  <p *ngSwitchCase="10">10</p>
  <p *ngSwitchCase="100">100</p>
  <p *ngSwitchDefault>Default-1</p>
</div>

<p [ngSwitch]="value">
  <template [ngSwitch]="10">10</template>
  <template [ngSwitch]="100">100</template>
  <template ngSwitchDefault>Default</template>
</p>

<h2>Custom Directive </h2>
<div *custom="switch">Custom Conditional Text</div>

<h2>UnlessDirective</h2>
<div *custom="switch">Conditional Text</div>
